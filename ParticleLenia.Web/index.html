<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particle Lenia</title>
    <style>
        body {
            background-color: lightgray;
            font-family: sans-serif;
            padding: 30px;
        }
        canvas {
            background-color: whitesmoke;
            border: 1px solid black;
            display: block;

        }
        figure {
            margin: 20px;
        }
        figcaption {
            font-weight: bold;
        }
        div {
            margin: 20px;
        }
        button {
            border-radius: 5px;
            padding: 5px;
            min-width: 75px;
        }
    </style>
</head>
<body>
    <div>
        <figure>
            <canvas id="canvas" width="800" height="600"></canvas>
            <figcaption>
                <p>Use arrow keys to move block</p>
            </figcaption>
        </figure>
        <div>
            <button id="reset">Reset</button>
            <input type="checkbox" id="block" checked>
            <label for="block">Block</label>
            <input type="checkbox" id="quadrants" checked>
            <label for="block">Quadrants</label>
        </div>
        <div>
            <label for="numParticles">Number of particles:</label>
            <input type="number" id="numParticles" value="200" step="10" min="0" max="400">
        </div>
    </div>
    <script type="module" src="/Program.fs.js"></script>
</body>
</html>
